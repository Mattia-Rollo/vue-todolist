<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/vue@3.2.41/dist/vue.global.min.js"></script>

    <link rel="stylesheet" href="css/style.css">
    <title>ToDOList</title>
</head>
<body>
    <div id="app">
        <div class="container bg-light shadow-lg rounded">
            <h1 class="py-4">TODO LIST</h1>
            <div class="row">
                <div class="col-auto m-auto">
                    <div class="user-input">
                        <input class="form-control mx-3" v-model="newTask.text" @keyup.enter="addTask">
                        <button @click="addTask" class="btn btn-info">Add</button>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col height80">
                    <h4 class="py-2 text-danger" v-if="hasError">Scrivi pi√π di 3 caratteri!</h4>
                </div>
            </div>
            
                    <ul v-if="toDosList.length > 0">
                        <li v-for="(toDo,index) in toDosList" :key="index"  @click.stop="toDo.done = !toDo.done">
                            <span v-if="toDo.done"><i class="fa-solid fa-check green"></i></span>
                            <span :class="toDo.done ? 'done': ''">{{toDo.text}}</span>
                            <button @click.stop="removeTask(index)" class="myBtn ms-auto"><i class="fa-solid fa-trash"></i></button>
                        </li>
                    </ul>
            
            
                    <h2 class="py-3 text-bg-light rounded m-auto" v-else>Empty</h2>
               
            
        </div>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
